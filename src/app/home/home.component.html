<h1>Alumnos</h1>

<table>
    <tr>
      
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
    </tr>
    @for (student of students$ | async; track $index){
       
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.age}}</td>
          </tr>
    }
  </table>
